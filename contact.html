    <h2>

    <form action="/my-handling-form-page" method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        </li>
        <li>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">
        </li>
        <li>
          <label for="msg">Reason:</label>
          <input list="options">
          <datalist id="options">
            <option value="Saying hi!">
            <option value="Looking for a contractor.">
            <option value="Interested in an interview.">
          </datalist>
        </li>
        <li>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
        <li>
          <div class="submitbutton">
            <button type="button">Submit Message</button> <!--for reference, if you ever want this to actually submit data future me, change type to "submit"-->
          </div>
        </li>
      </ul>
  </form>
